    <style>
      #global_load {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        z-index: 9998;
        opacity: 1;
        clip-path: circle(100%);
        -webkit-clip-path: circle(100%);
        /* background: url(./home_wire.png) no-repeat center center; */
        /* background-size: cover; */
        transition: opacity 1s ease-in-out;
        cursor: wait;
        overflow: hidden;
        background-color: #ede4cd;
        transition: clip-path 1000ms cubic-bezier(0.645, 0.045, 0.355, 1),
          -webkit-clip-path 1000ms cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      #global_load .loader {
        display: flex;
        flex-flow: nowrap column;
        justify-content: center;
        align-items: center;
        /* background-color: rgba(170, 57, 57, 0.781); */
        width: 100%;
        height: 100%;
      }

      .loader .loader_content {
        position: relative;
        width: 300px;
        height: 300px;
        display: flex;
        flex-flow: nowrap column;
        justify-content: center;
        align-items: center;
        align-content: center;
      }

      .loader .loader_content .content_text {
        display: inline-block;
        color: #fff;
        font-size: 3rem;
        font-weight: 600;
        z-index: 1;
      }

      .loader .loader_content .content_text svg {
        width: 4em;
        height: 4em;
      }

      .loader .loader_content .circle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: rgba(204, 66, 57, 0.575);
        background-color: #971919c5;
      }

      .loader .loader_content .loading_text {
        position: absolute;
        font-size: 2vw;
        bottom: -100px;
        left: 0;
        right: 0;
        top: auto;
        margin: auto;
        width: 300px;
        height: 27px;
        color: #111;
        font-family: "Noto Serif SC", serif;
      }

      #global_load .bg_text {
        position: absolute;
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
        align-content: center;
        align-items: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        text-indent: -0.1em;
        z-index: -1;
        pointer-events: none;
      }

      #global_load .bg_text .txt {
        position: relative;
        top: -30px;
        color: #e6dcc3;
        font-size: 26vw;
        font-family: "Liu Jian Mao Cao", cursive;
        /* 该字体存在加载问题 */
        font-weight: 500;
        letter-spacing: -0.001em;
        white-space: nowrap;
        /* transform:  rotate(-6deg) translate3d(0, -.1em, 0);  */
      }

      #u-loader {
        position: fixed;
        z-index: 9999;
        clip-path: circle(0%);
        -webkit-clip-path: circle(0%);
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #722626;
        display: flex;
        flex-flow: nowrap row;
        justify-content: center;
        align-content: center;
        align-items: center;
        transition: clip-path 1000ms cubic-bezier(0.645, 0.045, 0.355, 1),
          -webkit-clip-path 1000ms cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      #u-loader .loader-mask-container {
        width: 40vw;
        height: auto;
        z-index: -1;
      }
      #u-loader .loader-bg-text {
        position: absolute;
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
        align-content: center;
        align-items: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        text-indent: -0.1em;
        z-index: 1;
        pointer-events: none;
        color: #e6dcc3;
        /* color:#115cbd; */
        /* color: #111; */
        font-size: 18vw;
        font-weight: 400;
        font-family: "Zhi Mang Xing", cursive;
        /* font-family: "Liu Jian Mao Cao", cursive; */
      }
      ::selection {
        color:rgb(206, 57, 57);
        background-color:transparent;
      }
      ::-moz-selection {
        color:rgb(206, 57, 57);
        background-color:transparent;
      }

      ::-webkit-selection{
        color:rgb(206, 57, 57);
        background-color:transparent;

      }

    </style>
    <script type="text/javascript">
      //随机添加svg到content_text下
      // 暂时不用
      function IsSafari() {
        console.log("User Agent", navigator.userAgent);
        let isSafari = /^((?!chrome|android).)*safari/i.test(
          navigator.userAgent
        );
        return isSafari;
      }

      function randomInsertSVG() {
        let randNum = Math.floor(Math.random() * 2) + 1;
        console.log(randNum);
        let filename = "./loader_" + randNum + ".svg";
        let req = new XMLHttpRequest();
        let svgHack = document.getElementsByClassName("content_text");
        console.log(svgHack);
        req.open("GET", filename, true);
        req.setRequestHeader("Content-Type", "text");
        req.onreadystatechange = function() {
          if (req.readyState === 4 && req.status !== 200) {
            alert("Loading svg Failed");
            // show the text
            svgHack[0].innerHTML = "<h4>资源未找到<h4>";
          }
        };
        req.onload = function() {
          // insert svg into content_text
          svgHack[0].innerHTML = req.responseText;
        };
        req.send();
      }
      function transitionToHome() {
        // now, the page has already been loaded.

        // do something when page loaded but have not executed transition process.
        setTimeout(function() {
          $(".loading_text").text("100");
          // now, 2s after loaded done, time to transite into home page.
          
          // remove all animated class
          $(".animated").removeClass("animated");
          // 缩小成圆圈切换页面
          $("#global_load").css({
            "clip-path": "circle(0%)",
            "-webkit-clip-path": "circle(0%)"
          });
          window.loaddone = true; // 标记动作执行完成
          // $("#global_load").fadeOut(1000)
        }, 8000);
      }

      window.onload = transitionToHome;

      // document.onmousemove = function(e){

    </script>
